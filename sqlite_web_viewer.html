<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .url-input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .load-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .load-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .content {
            padding: 30px;
        }

        .table-container {
            margin-bottom: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .table-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
        }

        .table-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .table-info {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            padding: 15px 12px;
            text-align: left;
            border-bottom: 2px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: top;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 400;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sample-urls {
            margin-top: 15px;
        }

        .sample-url {
            display: inline-block;
            margin: 5px 10px 5px 0;
            padding: 8px 12px;
            background: #e9ecef;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sample-url:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                margin: 10px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SQLite Database Viewer</h1>
            <p>Load and explore SQLite databases directly in your browser</p>
            <p>Last updated Thu Jul 31 20:16:56 CDT 2025</p>
        </div>

        <div class="url-input-section">
            <div class="input-group">
                <input 
                    type="url" 
                    id="dbUrl" 
                    class="url-input" 
                    placeholder="Enter SQLite database URL (e.g., https://example.com/database.db)"
                    value=""
                >
                <button id="loadBtn" class="load-btn">Load Database</button>
            </div>
            
            <div class="sample-urls">
                <strong>Sample URLs:</strong>
                <span class="sample-url" onclick="loadSampleUrl('https://raw.githubusercontent.com/payne/sqlLiteWasmPlay/main/example.db')">example.db</span>
                <span class="sample-url" onclick="loadSampleUrl('https://raw.githubusercontent.com/lerocha/chinook-database/raw/master/ChinookDatabase/DataSources/Chinook_Sqlite.sqlite')">Chinook Music</span>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="content">
            <div id="tablesContainer"></div>
            
            <div id="emptyState" class="empty-state">
                <div>ðŸ“Š</div>
                <h3>No Database Loaded</h3>
                <p>Enter a SQLite database URL above to get started</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
        class SQLiteDatabaseViewer {
            constructor() {
                this.db = null;
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.dbUrlInput = document.getElementById('dbUrl');
                this.loadBtn = document.getElementById('loadBtn');
                this.statusDiv = document.getElementById('status');
                this.tablesContainer = document.getElementById('tablesContainer');
                this.emptyState = document.getElementById('emptyState');
            }

            attachEventListeners() {
                this.loadBtn.addEventListener('click', () => this.loadDatabase());
                this.dbUrlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.loadDatabase();
                    }
                });
            }

            showStatus(message, type = 'loading') {
                this.statusDiv.style.display = 'block';
                this.statusDiv.className = `status ${type}`;
                
                if (type === 'loading') {
                    this.statusDiv.innerHTML = `<span class="loading-spinner"></span>${message}`;
                } else {
                    this.statusDiv.textContent = message;
                }
            }

            hideStatus() {
                this.statusDiv.style.display = 'none';
            }

            async loadDatabase() {
                const url = this.dbUrlInput.value.trim();
                
                if (!url) {
                    this.showStatus('Please enter a database URL', 'error');
                    return;
                }

                if (!this.isValidUrl(url)) {
                    this.showStatus('Please enter a valid URL', 'error');
                    return;
                }

                this.loadBtn.disabled = true;
                this.showStatus('Loading database...', 'loading');
                this.clearTables();

                try {
                    // Initialize SQL.js
                    const SQL = await initSqlJs({
                        locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                    });

                    // Fetch the database file
                    this.showStatus('Downloading database file...', 'loading');
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const arrayBuffer = await response.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);

                    // Create database instance
                    this.showStatus('Initializing database...', 'loading');
                    this.db = new SQL.Database(uint8Array);

                    // Load and display tables
                    this.showStatus('Loading tables...', 'loading');
                    await this.displayAllTables();

                    this.showStatus('Database loaded successfully!', 'success');
                    setTimeout(() => this.hideStatus(), 3000);

                } catch (error) {
                    console.error('Error loading database:', error);
                    this.showStatus(`Error: ${error.message}`, 'error');
                } finally {
                    this.loadBtn.disabled = false;
                }
            }

            isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            async displayAllTables() {
                // Get all table names
                const tableNamesQuery = `
                    SELECT name FROM sqlite_master 
                    WHERE type='table' AND name NOT LIKE 'sqlite_%'
                    ORDER BY name
                `;
                
                const result = this.db.exec(tableNamesQuery);
                
                if (!result.length || !result[0].values.length) {
                    this.showStatus('No tables found in database', 'error');
                    return;
                }

                const tableNames = result[0].values.map(row => row[0]);
                
                this.emptyState.style.display = 'none';
                this.tablesContainer.style.display = 'block';

                // Create HTML table for each database table
                for (const tableName of tableNames) {
                    await this.createTableDisplay(tableName);
                }
            }

            async createTableDisplay(tableName) {
                try {
                    // Get table data
                    const dataResult = this.db.exec(`SELECT * FROM "${tableName}"`);
                    
                    // Get table info (column details)
                    const infoResult = this.db.exec(`PRAGMA table_info("${tableName}")`);
                    
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'table-container';

                    // Create table header
                    const tableHeader = document.createElement('div');
                    tableHeader.className = 'table-header';
                    
                    const rowCount = dataResult.length > 0 ? dataResult[0].values.length : 0;
                    const columnCount = infoResult.length > 0 ? infoResult[0].values.length : 0;
                    
                    tableHeader.innerHTML = `
                        <div class="table-title">${tableName}</div>
                        <div class="table-info">${rowCount} rows â€¢ ${columnCount} columns</div>
                    `;

                    // Create table wrapper
                    const tableWrapper = document.createElement('div');
                    tableWrapper.className = 'table-wrapper';

                    if (dataResult.length === 0 || dataResult[0].values.length === 0) {
                        tableWrapper.innerHTML = `
                            <div style="padding: 40px; text-align: center; color: #6c757d;">
                                <p>No data found in table "${tableName}"</p>
                            </div>
                        `;
                    } else {
                        const table = this.createHTMLTable(dataResult[0]);
                        tableWrapper.appendChild(table);
                    }

                    tableContainer.appendChild(tableHeader);
                    tableContainer.appendChild(tableWrapper);
                    this.tablesContainer.appendChild(tableContainer);

                } catch (error) {
                    console.error(`Error displaying table ${tableName}:`, error);
                    
                    const errorContainer = document.createElement('div');
                    errorContainer.className = 'table-container';
                    errorContainer.innerHTML = `
                        <div class="table-header">
                            <div class="table-title">${tableName}</div>
                            <div class="table-info">Error loading table</div>
                        </div>
                        <div style="padding: 20px; color: #c62828;">
                            Error: ${error.message}
                        </div>
                    `;
                    this.tablesContainer.appendChild(errorContainer);
                }
            }

            createHTMLTable(queryResult) {
                const table = document.createElement('table');
                
                // Create header
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                queryResult.columns.forEach(columnName => {
                    const th = document.createElement('th');
                    th.textContent = columnName;
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Create body
                const tbody = document.createElement('tbody');
                
                queryResult.values.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    row.forEach(cellValue => {
                        const td = document.createElement('td');
                        
                        // Handle different data types
                        if (cellValue === null) {
                            td.textContent = 'NULL';
                            td.style.fontStyle = 'italic';
                            td.style.color = '#6c757d';
                        } else if (typeof cellValue === 'string' && cellValue.length > 100) {
                            // Truncate long text
                            td.textContent = cellValue.substring(0, 100) + '...';
                            td.title = cellValue; // Show full text on hover
                        } else {
                            td.textContent = cellValue;
                        }
                        
                        tr.appendChild(td);
                    });
                    
                    tbody.appendChild(tr);
                });
                
                table.appendChild(tbody);
                return table;
            }

            clearTables() {
                this.tablesContainer.innerHTML = '';
                this.tablesContainer.style.display = 'none';
                this.emptyState.style.display = 'block';
            }
        }

        // Helper function for sample URLs
        function loadSampleUrl(url) {
            document.getElementById('dbUrl').value = url;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new SQLiteDatabaseViewer();
        });
    </script>
</body>
</html>
